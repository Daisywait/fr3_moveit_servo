# fr3_robotiq_servo.yaml
moveit_servo:
  ros__parameters:
    move_group_name: "fr3_arm"
    planning_frame: "fr3_link0"
    ee_frame_name: "robotiq_85_base_link"
    robot_link_command_frame: "fr3_link0"

    cartesian_command_in_topic: "/moveit_servo/pose_target_cmds"
    
    # 输入为Pose
    command_in_type: "pose" 
    
    # 输出为关节位置数组（不是Pose！）
    command_out_type: "std_msgs/Float64MultiArray"
    command_out_topic: "/joint_position_controller/commands"  # 需要关节位置控制器

    publish_period: 0.01
    low_latency_mode: false
    incoming_command_timeout: 0.2

    check_collisions: true
    collision_check_rate: 10.0

    scale:
      linear: 0.3      # 降低灵敏度
      rotational: 0.2  # 降低灵敏度
      joint: 0.8

    joint_names:
      - fr3_joint1
      - fr3_joint2
      - fr3_joint3
      - fr3_joint4
      - fr3_joint5
      - fr3_joint6
      - fr3_joint7

    use_gazebo: false


